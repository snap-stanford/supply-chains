program: train_tgb_lpp.py
method: grid
metric:
  goal: maximize
  name: perf_metric_val
parameters:
  num_layers:
    values: [20, 10, 30]
  dropout:
    values: [0.1, 0.25, 0.4]
  time_feat_dim:
    values: [100, 50, 200]
  learning_rate:
    values: [0.0001, 0.001, 0.00005]

command:
  - python
  - ${program}
  - "--dataset_name"
  - "tgbl-supplychains"
  - "--model_name"
  - "GraphMixer"
  - "--wandb"
  - "True"
project: model-experiments
name: 20230724-GraphMixer-supply-sweep
entity: supply-chains-gnns
