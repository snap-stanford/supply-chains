program: train_tgb_lpp.py
method: grid
metric:
  goal: maximize
  name: perf_metric_val
parameters:
  num_neighbors:
    values: [32, 64, 128]
  dropout:
    values: [0, 0.1, 0.25]
  time_feat_dim:
    values: [50, 100, 200]
  position_feat_dim:
    values: [86, 172]
  walk_length:
    values: [1, 2]
  learning_rate:
    values: [0.001, 0.0001, 0.00005]
command:
  - python
  - ${program}
  - "--dataset_name"
  - "tgbl-supplychains"
  - "--model_name"
  - "CAWN"
  - "--wandb"
  - "True"
project: model-experiments
name: 20230724-CAWN-supply-sweep
entity: supply-chains-gnns
